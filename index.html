<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFirstSite</title>
  <link rel="shortcut icon" href="./icons/icons8-idea.svg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="calendar.css">
</head>

<body class="light">
  
    
    <div class="bottommenu">
      <div class="calculator_icon"></div>
      <div class="calendar_icon"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item4"></div>
      <div class="item5"></div>
    </div>

    <div class="calcwrapper" id="drag">
      <div class="closebtn">&#215</div>
      <div class="calculator">
        <div class="input">
          <input type="text" id="calcinput" readonly>
        </div>
        <div class="item" id="cleanbtn">C</div>
        <div class="item backbtn">&#8592</div>
        <div class="item" id="brackets" onclick="closeBracket(')')">( )</div>
        <div class="item" onclick="addCharecter('/')">/</div>
        <div class="item" onclick="addCharecter('7')">7</div>
        <div class="item" onclick="addCharecter('8')">8</div>
        <div class="item" onclick="addCharecter('9')">9</div>
        <div class="item" onclick="addCharecter('*')">*</div>
        <div class="item" onclick="addCharecter('4')">4</div>
        <div class="item" onclick="addCharecter('5')">5</div>
        <div class="item" onclick="addCharecter('6')">6</div>
        <div class="item" onclick="addCharecter('-')">-</div>
        <div class="item" onclick="addCharecter('1')">1</div>
        <div class="item" onclick="addCharecter('2')">2</div>
        <div class="item" onclick="addCharecter('3')">3</div>
        <div class="item" onclick="addCharecter('+')">+</div>
        <div class="item sqrtbtn">&#8730</div>
        <div class="item" onclick="addCharecter('0')">0</div>
        <div class="item" onclick="addCharecter('.')">.</div>
        <div class="item equalbtn">=</div>
      </div>
    </div>

    <div class="calenwrapper" id="drag2">
      <div class="closecalenbtn">&#215</div>
      <div class="calendar">
        <div class="calendar-header">
          <span class="month-picker" id="month-picker">
            February
          </span>
          <div class="year-picker">
            <span class="year-change" id="prev-year">
              <pre><</pre>
            </span>
            <span id="year">2021</span>
            <span class="year-change" id="next-year">
              <pre>></pre>
            </span>
          </div>
        </div>
        <div class="calendar-body">
          <div class="calendar-week-day">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="calendar-days">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
          </div>
        </div>
        <div class="calendar-footer">
          <div class="toggle">
            <span>Dark Mode</span>
            <div class="dark-mode-switch">
              <div class="dark-mode-switch-ident"></div>
            </div>
          </div>
        </div>
        <div class="month-list"></div>
      </div>
    </div>
  

  <script src="calculator.js"></script>
  <script src="calendar.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function () {

      $('#drag').draggable({
        containment: "parent"
      });
      $('#drag2').draggable({
        containment: "parent"
      })

    });
  </script>
</body>

</html>
